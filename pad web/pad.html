<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <div class="Register">
                <h2>Student Registration Here </h2>
                <form id="Register" method="post">
                    <label>First Name:</label>
                    <br>
                    <input type="text" name="fname"
                    id="name" placeholder="Enter Your First Name">
                    <br><br>
                    <label>Middle Name :</label>
                    <br>
                    <input type="text" name="mname"
                    id="name" placeholder="Enter Your Middle Name">
                    <br><br>
                    <label>Last Name :</label>
                    <br>
                    <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                    <br><br>
                    <label>Roll No :</label>
                    <br>
                    <input type="number" name="Roll number" id="name" placeholder="Enter Your Roll Number">
                    <br><br>
                    <label>Email:</label>
                    <br>
                    <input type="email" name="email" id="name" placeholder="Enter Your Email">
                    <br><br>
                    <label>Phone Number:</label>
                    <br>
                    <input type="number" name="email" id="name" placeholder="Enter Your Phone Number">
                    <br><br>
                    <input type="submit" value="Submit" name="submit" id="submit">


                    



                </form>
            </div>
        </div>

       
        
       
    </body>
</html>
